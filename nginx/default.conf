upstream medissistance-fe {
    server medissistance-fe:3000;
}

upstream medissistance-be {
    server medissistance-be:8091;
}

upstream db-tool {
    server db-tool:80;
}

server {
    listen 80;

    location /db-tools {
        proxy_pass http://db-tool;
        proxy_redirect http:// $scheme://;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Script-Name /db-tools;
    }

    location /api {
        rewrite /api/(.*) /$1 break;
        proxy_pass http://medissistance-be;
    }

    location / {
        proxy_pass http://medissistance-fe/;
    }

}
